<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="script" href="js/jquery-1.11.2.js">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-super">Udacity Arcade Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="player">
                    <h3>Players</h3>
                    <img id="p0" class="player figure" src="images/char-boy.png">
                    <img id="p1" class="player figure" src="images/char-cat-girl.png">
                    <img id="p2" class="player figure" src="images/char-horn-girl.png">
                    <img id="p3" class="player figure" src="images/char-pink-girl.png">
                    <img id="p4" class="player figure" src="images/char-princess-girl.png">
                </div>
                <div class="treasures">
                    <h3>Treasures</h3>
                    <img class="treasure figure" src="images/Gem%20Blue.png">
                    <img class="treasure figure" src="images/Gem%20Green.png">
                    <img class="treasure figure" src="images/Gem%20Orange.png">
                    <img class="treasure figure" src="images/Heart.png">
                </div>
                <div class="impediments">
                    <h3>Impediments</h3>
                    <img class="impediment figure" src="images/enemy-bug.png">
                    <img class="impediment figure" src="images/Rock.png">
                </div>
            </div>
            <div class="col-md-8" id="game">
                <script src="js/jquery-1.11.2.js"></script>
                <script src="js/c.js"></script>
                <script src="js/resources.js"></script>
                <script src="js/resources.js"></script>
                <script src="js/game.js"></script>
                <script src="js/app.js"></script>
                <script src="js/engine.js"></script>
                <script>
                    console.log("Engine  " + Engine)

                </script>
            </div>
        </div>
   </div>

</body>
</html>
